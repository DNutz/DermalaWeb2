  <template id="create-table">
    <thead>
      <tr>
        <th>
          <h3>Create a Post</h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <form name="createForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title-input" type="text" class="form-control" name="title" maxlength="100" required/>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea name="content" id="content-input" rows="10"></textarea>
            </div>
            <div id="help" class="hidden help-block">You must be logged in to create a post</div>
            <button class="btn btn-primary" onclick="createPost(); return false;">Submit</button>
            <button class="btn btn-link" onclick="cancel(); return false;">Cancel</button>
          </form>
        </td>
      </tr>
    </tbody>
  </template>
  <template id="post-row">
